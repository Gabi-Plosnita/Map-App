name: map_app
description: A Flutter example using Maps SDK for Flutter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  gem_kit:
    path: plugins/gem_kit

  cupertino_icons: ^1.0.2
  get_it: ^7.6.4

  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/right_arrow.png